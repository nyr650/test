<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Ваша корзина</h2>

{% for item in cart %}
  <p>{{ item.product.name }} — {{ item.quantity }} шт. = {{ item.total_price }}₽</p>
  <a href="{% url 'cart:cart_remove' item.product.id %}">Удалить</a>
{% empty %}
  <p>Корзина пуста</p>
{% endfor %}

<p><strong>Итого: {{ cart.get_total_price }}₽</strong></p>

</body>
</html>
<a href="{% url 'orders:order_create' %}">Перейти к оформлению</a>
